<!--
* Keshawn Jones
* February 12, 2018
* CSCI 5520
* (Calculate tax) Write a JSF page to let the user enter taxable income and filing
* status, as shown in Figure 39.29a. Clicking the Compute Tax button computes and
* displays the tax, as shown in Figure 39.29b. Use the computeTax method introduced
* in Listing 3.5, ComputeTax.java, to compute tax.
-->

<!-- Exercise39_03.jsf -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exercise39_03</title>
    </h:head>
    <h:body>
        Compute Tax <br />
        <h:form>
            <h:panelGrid columns="2" style="color: green">
                <h:outputLabel value="Taxable Income: "/>
                <h:inputText id= "incomeInputText" value="#{taxBean.income}" />
            </h:panelGrid>
            
            <h:panelGrid columns="2" style="color: green">
                <h:outputLabel value="Filing Status: "/>
                <h:selectOneMenu id= "statusSelectOneMenu" value="#{taxBean.status}" >
                    <f:selectItem itemValue= "Single" itemLabel= "Single"/>
                    <f:selectItem itemValue= "Married (Filing Jointly)" itemLabel= "Married (Filing Jointly)"/>
                    <f:selectItem itemValue= "Married (Filing Seperately)" itemLabel= "Married (Filing Seperately)"/>
                    <f:selectItem itemValue= "Head of Household" itemLabel= "Head of Household"/>
                    </h:selectOneMenu>
            </h:panelGrid>
            
            <h:commandButton value="Compute Tax" />
            
            <h:outputText escape="false" value="#{taxBean.tax}" />
        </h:form>
    </h:body>
</html>
