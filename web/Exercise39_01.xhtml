<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Exercise 39.01</title>
    </h:head>
    <h:body>
        Display Factorial Using JSF <br />
        <h:form>
            <h:panelGrid columns="3" style="color: green">
                <h:outputLabel value="Enter a number: "/>
                <h:inputText id= "numberInputText" value="#{factorialBean.number}" />
                <h:commandButton value="Compute" />
            </h:panelGrid>
            
            <br />
            
            <h:outputText escape="false" value="#{factorialBean.factorial}" />
        </h:form>
    </h:body>
</html>
