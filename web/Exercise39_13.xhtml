<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exercise 39.13</title>
    </h:head>
    <h:body>
        <h2>Day of Week Calculator using JSF</h2>
        <h:form>
            <table style="border: 1px solid black"><tr><td>
            <h:panelGrid columns="7">
            <h:outputLabel value="Day"/>
                <h:selectOneMenu id="dayselectOneMenu" style="text-align: center" value="#{dayWeekBean.day}">
                <f:selectItem itemLabel="1" itemValue="#{1}" /> 
                <f:selectItem itemLabel="2" itemValue="#{2}" /> 
                <f:selectItem itemLabel="3" itemValue="#{3}" /> 
                <f:selectItem itemLabel="4" itemValue="#{4}" /> 
                <f:selectItem itemLabel="5" itemValue="#{5}" /> 
                <f:selectItem itemLabel="6" itemValue="#{6}" /> 
                <f:selectItem itemLabel="7" itemValue="#{7}" /> 
                <f:selectItem itemLabel="8" itemValue="#{8}" /> 
                <f:selectItem itemLabel="9" itemValue="#{9}" /> 
                <f:selectItem itemLabel="10" itemValue="#{10}" /> 
                <f:selectItem itemLabel="11" itemValue="#{11}" /> 
                <f:selectItem itemLabel="12" itemValue="#{12}" /> 
                <f:selectItem itemLabel="13" itemValue="#{13}" /> 
                <f:selectItem itemLabel="14" itemValue="#{14}" /> 
                <f:selectItem itemLabel="15" itemValue="#{15}" /> 
                <f:selectItem itemLabel="16" itemValue="#{16}" /> 
                <f:selectItem itemLabel="17" itemValue="#{17}" /> 
                <f:selectItem itemLabel="18" itemValue="#{18}" /> 
                <f:selectItem itemLabel="19" itemValue="#{19}" /> 
                <f:selectItem itemLabel="20" itemValue="#{20}" /> 
                <f:selectItem itemLabel="21" itemValue="#{21}" /> 
                <f:selectItem itemLabel="22" itemValue="#{22}" /> 
                <f:selectItem itemLabel="23" itemValue="#{23}" /> 
                <f:selectItem itemLabel="24" itemValue="#{24}" /> 
                <f:selectItem itemLabel="25" itemValue="#{25}" /> 
                <f:selectItem itemLabel="26" itemValue="#{26}" /> 
                <f:selectItem itemLabel="27" itemValue="#{27}" /> 
                <f:selectItem itemLabel="28" itemValue="#{28}" /> 
                <f:selectItem itemLabel="29" itemValue="#{29}" /> 
                <f:selectItem itemLabel="30" itemValue="#{30}" /> 
                <f:selectItem itemLabel="31" itemValue="#{31}" /> 
                </h:selectOneMenu> 
            <h:outputLabel value="Month" />
            <h:selectOneMenu id="modeSelectOneMenu" style="text-align: center" value="#{dayWeekBean.month}">
                    <f:selectItem itemValue="#{1}" itemLabel="January"/>
                    <f:selectItem itemValue="#{2}" itemLabel="February"/>
                    <f:selectItem itemValue="#{3}" itemLabel="March"/>
                    <f:selectItem itemValue="#{4}" itemLabel="April"/>
                    <f:selectItem itemValue="#{5}" itemLabel="May"/>
                    <f:selectItem itemValue="#{6}" itemLabel="June"/>
                    <f:selectItem itemValue="#{7}" itemLabel="July"/>
                    <f:selectItem itemValue="#{8}" itemLabel="August"/>
                    <f:selectItem itemValue="#{9}" itemLabel="September"/>
                    <f:selectItem itemValue="#{10}" itemLabel="October"/>
                    <f:selectItem itemValue="#{11}" itemLabel="November"/>
                    <f:selectItem itemValue="#{12}" itemLabel="December"/>                   
                </h:selectOneMenu> 
            <h:outputLabel value="Year" />
                <h:inputText id="yearInputText" size ="4" style="text-align: center"
                    value="#{dayWeekBean.year}"/>
                <h:commandButton value=" Get Day Of Week " action ="#{dayWeekBean.calculate}"/>
            </h:panelGrid>
                        
           <h:panelGrid columns="10">
            <h:outputLabel value="Day Of The Week"/>
                <h:inputText id="dayOfWeekInputText" size ="10" style="text-align: center"
                    value="#{dayWeekBean.dayOfWeek}"/>
            <h:outputLabel value="Time" />
                <h:inputText id="timeInputText" size ="10" style="text-align: center"
                    value="#{dayWeekBean.time}"/>
            </h:panelGrid>
                     </td></tr></table>
        </h:form>
    </h:body>
</html>
